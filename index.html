<!doctype html>

<html>

<head>
    <title>Chat App</title>
    <link rel="stylesheet" href="style.css">
    <script src="http://underscorejs.org/underscore.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="http://backbonejs.org/backbone.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
    <script src='app.js'></script>

    <script type="x-mustache-template" id="oneChat">
        <h3> From: {{ chatSender }}</h3>
        <p> Message: {{ chatMessage }}</p>
        </script>



</head>

<body>
    <h1>Chat Central</h1>

<section "getChat">
    <button id = "get">Show Messages</button>
    <ul id="listChats"></ul>
</section>

<section "writeChat">
    <input type = "text" id = "who" placeholder = "your name">
    <input type = "text" id = "write" placeholder = "write message here">
    <button id = "submit">Post Message</button> 


</section>

</body>


</html>
